<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <fieldset id="fieldId">
        <legend>masterpiece</legend>
        <form>
        <br>
        <label for="Sub">Subject:</label>
        <input type="text" id="Sub" name="Sub" >
        <br><br>
        <label for="des">Description :</label>
        <textarea id="des" name="des" placeholder="write here"></textarea>
        <br><br>
        <label for="user">Users Type:</label>
        <input type="text" id="user" name="user" >
        <br><br>
        <label for="tech">Technology used:</label>
        <input type="text" id="tech" name="tech" >
        <br><br>
        <button id="saveButton" type="button" onclick="savFunc()" >Save</button>
        <button id="showButton" type="button" onclick="showFunc()" >Show</button><br>

    </form>
    </fieldset>
    <div id="card">
        <h3 id="SubC"></h3>
        <h3 id="desC"></h3>
        <h3 id="userC"></h3>
        <h3 id="techC"></h3>
        
    </div>
   
    <script>
        document.getElementById("fieldId").style.width="60%";
        document.getElementById("card").style.width="20%";
        document.getElementById("card").style.display="none";
        document.getElementById("card").style.height="340px";
        document.getElementById("card").style.backgroundColor="#e9e1c1";
        document.getElementById("card").style.marginLeft="35%";
        document.getElementById("card").style.marginTop="10px";
        document.getElementById("card").style.paddingTop="10px";
        document.getElementById("card").style.textAlign="center";

        
        function savFunc(){
            
            var Sub=document.getElementById("Sub");
            sessionStorage.setItem("Sub",Sub.value);

            var user=document.getElementById("user");
            sessionStorage.setItem("user",user.value);
            
            var desc=document.getElementById("des");
            sessionStorage.setItem("des",desc.value);
            
            var tech=document.getElementById("tech");
            sessionStorage.setItem("tech",tech.value);
            
        }
        document.getElementById("SubC").innerHTML+=sessionStorage.getItem("Sub");
        document.getElementById("desC").innerHTML+=sessionStorage.getItem("des");
        document.getElementById("userC").innerHTML +=sessionStorage.getItem("user");  
        document.getElementById("techC").innerHTML +=sessionStorage.getItem("tech");

        function showFunc(){
            document.getElementById("card").style.display="block";
        }
    </script>

</body>
</html>
