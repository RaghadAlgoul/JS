<body>
    <script>
        var num=prompt("enter any number","1");
        function canIGetADrivingLicense(num){
            if (num>=20){
                document.write("yes you can");
            }
            else{
                let x=20-num;
                document.write("please come back after "+ x +" years to get one");
            }
        }
        canIGetADrivingLicense(num);
    </script>
</body>
