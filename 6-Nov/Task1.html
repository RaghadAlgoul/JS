<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <script>
        let month=prompt("birthdate month as number",1)
        switch(+month){
            case 1:
               document.write(" the output is January");
               break;
            case 2:
               document.write(" the output is February");
               break;
            case 3:
               document.write(" the output is March");
               break;
            case 4:
               document.write(" the output is Abril");
               break;
            case 5:
               document.write(" the output is May");
               break;
            case 6:
               document.write(" the output is June");
               break;
            case 7:
               document.write(" the output is July");
               break;
            case 8:
               document.write(" the output is  August");
               break;
            case 9:
               document.write(" the output is  September ");
               break;
            case 10:
               document.write(" the output is October");
               break;
            case 11:
               document.write(" the output is November");
               break;
            case 12:
               document.write(" the output is December");
               break;
            default:
            document.write(" the birthdate is out of month range");
        
            }
    </script>
</head>
